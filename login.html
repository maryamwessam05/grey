<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grey's anatomy</title>
        <link rel="icon" type="image/png" href="img/logo.svg">
    
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Antonio:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    </head>
<body>
    <div id="preloader">
        <div class="gifcont">
            <img src="img/Scene-1.gif" ></img>

        </div>
    </div>
    
    <section class="login">
        <video class="video" autoplay src="img/6913708_Motion_Graphics_Motion_Graphic_3840x2160.mp4"></video>
        <div class="logincont">
            <img src="img/greys-anatomy-seeklogo.png" class="loginlogo" alt="">
            
                <div class="cardwhite">
                    <img src="img/Frame 95.svg" alt="" class="icon">
                    <h5>Login</h5>
                    <form action="">
                        <label for="Username">Username</label>
                        <input id="username" type="text" placeholder="e.g maryam">
                        <label for="Password">Password</label>
                        <input id="password" type="password" placeholder="*******">
                    </form>
                    
                        <div id="error" class="error">
                            Sorry the info you entered is incorrect
                            <img src="img/clarity_remove-solid.svg" alt="">
                        </div>
                    
                    <button onclick="login()" class="contactbtn" >
                        Login
                    </button>

                    <h5>Or</h5>
                    <div class="sign">
                        <div class="google">
                            <img src="img/devicon_google.svg" alt="">
                            <span>Continue with Google</span>
                        </div>
                        <div class="google">
                            <img src="img/uiw_apple.svg" alt="">
                            <span>Continue with Apple</span>
                        </div>
                    </div>


                </div>
            
        </div>
    </section>

    <script src="localstorage.js"></script>
    <script src="login.js"></script>

</body>
</html>
