<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey's anatomy</title>
    <link rel="icon" type="image/png" href="img/logo.svg">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Antonio:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="preloader">
        <div class="gifcont">
            <img src="img/Scene-1.gif" ></img>

        </div>
    </div>
    <audio id="bg" src="Grey's Anatomy Theme Song.mp3" autoplay></audio>

    <header>
        <img src="img/image-removebg-preview 1.png" alt="">
        <nav>
            <ul id="navbar">
               
            </ul>
        </nav>
        <div class="concart">
            <div id="cart" class="cart" onclick="openCart()">
                <div class="iconcart">
                    <div id="counter" class="counter">0</div>
                    <img src="img/mynaui_cart-solid.svg" alt="">
                </div>

            </div>
            <a href="login.html">
                <div class="contactbtn">
                    
                </div>
            </a>

            <div class="cartpage">

        </div>
    </header>

    <main>

        <img class="gif1" src="img/ECG.gif" alt="">
        <img class="gif2" src="img/ECG.gif" alt="">
        <img class="gif3" src="img/Healthcare Business, Neon heartbeat, Love animation.gif" alt="">
        <img class="gif4" src="img/DNA animation.gif" alt="">
        <img class="gif5" src="img/Healthcare Business, Neon heartbeat, Love animation.gif" alt="">



        <section class="hero">
            <div class="heroimg">
                <img src="img/Group 1.png" id="heroImage" alt="">
                <a href="#cast">

                    <div class="knowbtn"></div>
                </a>
            </div>
            <img class="banner" src="img/banner.png" alt="">
        </section>

        <section id="about" class="about">
            <div class="sectitle">
                <div class="line"></div>
                <h1 id="abt"></h1>
                <div class="line"></div>
            </div>

            <div  class="aboutcont">
                <div class="abtxt">
                    <p id="abtp"></p>
                    <div class="readbtn"></div>
                </div>
                <img src="img/Group 2.png" alt="">
            </div>
        </section>

        <section id="seasons" class="seasons">
            <div class="sectitle">
                <div class="line"></div>
                <h1 id="seas"></h1>
                <div class="line"></div>
            </div>

            <div class="seasonslist">
              
            </div>
        </section>

        <section id="cast" class="cast">
            <div class="sectitle">
                <div class="line"></div>
                <h1 id="cas">Cast</h1>
                <div class="line"></div>
            </div>

            <div class="castcont">
                <div class="castlist">
                  
                </div>
            </div>
        </section>

        <section id="merchsec">
            <div class="sectitle">
                <div class="line"></div>
                <h1 id="mer"></h1>
                <div class="line"></div>
            </div>
            <div id="merch" class="merch"></div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="localstorage.js"></script>
    <script src="home.js"></script>
</body>
</html>
